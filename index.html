<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Training System</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
        }
        
        #videoContainer {
            position: relative;
            margin-bottom: 20px;
        }
        
        video {
            width: 720px;
            height: 560px;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        #nameInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="video" autoplay muted></video>
    </div>
    
    <div class="controls">
        <input type="text" id="nameInput" placeholder="Enter person's name">
        <button onclick="startDataCollection(document.getElementById('nameInput').value)">
            Start Collection
        </button>
        <button onclick="startFaceRecognition()">
            Start Recognition
        </button>
    </div>

    <script src="script.js"></script>
    <script>
        // Start the system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadModels();
        });
    </script>
</body>
</html>
